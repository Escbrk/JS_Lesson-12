<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Форма запиту -->
    <form class="form-inline search-form">
      <div class="form-group mx-sm-3 mb-2">
        <label for="searchQuery" class="sr-only">Що шукаємо?</label>
        <input
          type="text"
          class="form-control"
          name="query"
          id="searchQuery"
          placeholder="Що шукаємо?"
          autocomplete="off"
        />
      </div>
      <button type="submit" class="btn btn-primary mb-2">Шукати</button>
    </form>

    <!-- Список статей -->
    <ul class="articles"></ul>

    <!-- Кнопка завантажити ще -->
    <button
      type="button"
      class="btn btn-primary button is-hidden"
      data-action="load-more"
    >
      <!-- Спінер -->
      <span
        class="load-more-spinner spinner-border spinner-border-sm spinner is-hidden"
        role="status"
        aria-hidden="true"
      ></span>

      <span class="label">Показати ще</span>
    </button>
  </body>
</html>
